<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHI</title>
    <!-- font-asomwear -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- elengan icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/eleganticons@0.0.1/css/style.min.css">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- style css -->
      <link rel="stylesheet" href="main.css">
      <!--JS elengan icon -->
    <script src="https://cdn.jsdelivr.net/npm/eleganticons@0.0.1/lte-ie7.min.js"></script>
</head>
<body>
 <!-- header -->
  <div>
     <!-- header top -->
    <div class="header_top">
        <div class="container mx-auto">
            <div class="header_top_left">
                <div class="header_top_email">
                    <i class="fa fa-envelope"></i> hello.colorlib@gmail.com
                </div>
                <div class="header_top_phone">
                    <i class="fa fa-phone"></i> +65 11.188.888
                </div>
            </div>
            <div class="header_top_right">
                <div class="header_top_social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-pinterest-p"></i></a>
                </div>
                <div class="header_top_lang">
                    <select name="countries" id="countries">
                        <option value="eng">English</option>
                        <option value="vie">VietNam</option>
                    </select>
                </div>
                <div class="header_top_login">
                    <a href="#"><i class="fa fa-user"></i>Login</a>
                </div>
            </div>
        </div>
        
    </div>
     <!-- header center -->
    <div class="header_center">
        <div class="container">
            <div class="header_center_logo">
                <a href="#">
                    <img src="./img/logo.png" alt="logo">
                </a>
            </div>
            <div class="header_center_sreach">
                <button type="button" class="btn_category">All Category</button>
                <div class="input_group">
                    <input type="text" placeholder="What do you need">
                    <button type="button"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="header_center_nav">
            </div>
        </div>
    </div>
     <!-- header nav -->
    <div class="header_nav">
        <div class="container mx-auto">
            <div class="header_nav_category">
                <select name="categories" id="categories">
                    <option value="Womem">Womem CLothing</option>
                    <option value="Men">Men CLothing</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Watch">Watch</option>
                    <option value="T-shirt">T-shir</option>
                </select>
            </div>
            <div class="header_nav_menu">
                <div class="menu_item">
                    <a href="#">HOME</a>
                </div>
                <div class="menu_item">
                    <a href="#">SHOP</a>
                </div>
                <div class="menu_item">
                    <a href="#">COLLECTION</a>
                </div>
                <div class="menu_item">
                    <a href="#">BLOG</a>
                </div>
                <div class="menu_item">
                    <a href="#">CONTACT</a>
                </div>
                <div class="menu_item">
                    <a href="#">PAGES</a>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- banner -->
   <div>
    <div class="banner">
        <img class="banner_img" src="./img/hero-1.jpg">
        <div class="container">
            <div class="banner_txt">
                <span>BAG.KIDS</span>
                <h1>Black friday</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore</p>
                <a href="#" class="primary-btn">Shop now</a>
            </div>
            <div class="banner_sale">
                <div class="sale_circle">
                    <span class="sale_text">SALE 50%</span>
                </div>
            </div>            
         </div>
  </div>
    
   </div>
   <!-- banner section -->
    <div>
        <div class="banner_section">
                <div class="banner_post">
                    <!-- men -->
                    <div class="post_item">
                        <img src="./img/banner-1.jpg" alt="Mens">
                        <div class="inner-text"><h4>Men's</h4></div>
                    </div>
                    <!-- womem -->
                    <div class="post_item">
                        <img src="./img/banner-2.jpg" alt="Mens">
                        <div class="inner-text"><h4>Womem's</h4></div>
                    </div>
                    <!-- kid -->
                    <div class="post_item">
                        <img src="./img/banner-3.jpg" alt="Mens">
                        <div class="inner-text"><h4>Kid's</h4></div>
                    </div>
        </div>
    </div>
    
</body>

</html>
